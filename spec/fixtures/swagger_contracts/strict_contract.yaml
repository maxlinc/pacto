swagger: 2.0
info:
  version: 1.0.0
  title: Strict Contract
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /strict:
    get:
      summary: Strict service
      operationId: strict
      parameters:
        - name: Accept
          in: header
          default: application/json
        # - name: body
        #   in: body
        #   schema:
        #     $schema: "http://json-schema.org/draft-03/schema#"
        #     type: object
        #     required: true
        #     properties:
        #       message:
        #         type: string
        #         required: true
      responses:
        200:
          description: An paged array of pets
          headers:
            Content-Type:
              type: string
              default: application/json
          schema:
              $schema: "http://json-schema.org/draft-03/schema#"
              type: "object"
              required: true
              properties:
                devices:
                  type: "array"
                  minItems: 2
                  items:
                    type: "string"
                    required: true
                    default: "/dev/<%= values[:device_id].tap do values[:device_id] = values[:device_id] + 1 end %>"
                    pattern: "^/dev/[\\d]+$"
                  required: true
                  uniqueItems: true

