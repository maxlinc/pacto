swagger: 2.0
info:
  version: 1.0.0
  title: Simple Contract
  license:
    name: MIT
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /hello:
    get:
      summary: Hello!
      operationId: hello
      parameters:
        - name: Accept
          in: header
          default: application/json
        - name: body
          in: body
          schema:
            $schema: "http://json-schema.org/draft-03/schema#"
            type: object
            required: true
            properties:
              message:
                type: string
                required: true
      responses:
        200:
          description: An paged array of pets
          headers:
            Content-Type:
              type: string
              default: application/json
            Vary:
              type: string
              default: Accept
          schema:
            $schema: "http://json-schema.org/draft-03/schema#"
            type: object
            required: true
            properties:
              message:
                type: string
                required: true
