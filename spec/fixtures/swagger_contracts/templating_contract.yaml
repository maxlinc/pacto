swagger: 2.0
info:
  version: 1.0.0
  title: Templated Contract
  license:
    name: MIT
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /echo:
    get:
      summary: Hello!
      operationId: hello
      parameters:
        - name: Accept
          in: header
          default: application/json
        - name: Custom-Auth-Token
          in: header
          default: <%= auth_token %>
        - name: X-Message
          in: header
          default: <%= key %>
        - name: body
          in: body
          schema:
            $schema: "http://json-schema.org/draft-03/schema#"
            type: object
            required: true
            properties:
              message:
                type: string
                required: true
      responses:
        200:
          description: An paged array of pets
          headers:
            Content-Type:
              type: string
          schema:
            $schema: "http://json-schema.org/draft-03/schema#"
            type: object
            required: true
            properties:
              message:
                type: string
                required: true
                default: <%= req['HEADERS']['X-Message'].reverse %>
